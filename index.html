<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration - Road Companion</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('car-background.jpeg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            text-align: center;
        }
        .container {
            max-width: 400px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
        }
        h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            border: none;
        }
        button {
            padding: 10px;
            background: coral;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
        }
        button:hover {
            background: #e95b3c;
        }
        .link {
            color: lightblue;
            margin-top: 10px;
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Register or Login</h1>
        <!-- Form for Register/Login -->
        <form id="registrationForm">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Register</button>
        </form>
        <button id="loginButton" style="margin-top: 10px;">Login</button>
        <a href="updates.html" class="link">View App Updates</a>

    </div>

    <script>
        // Register User
        document.getElementById('registrationForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
        
            try {
                const response = await fetch('http://localhost:3000/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password }),
                });
        
                const data = await response.json();
        
                if (response.ok) {
                    alert(data.message);
                    window.location.href = 'tracker.html';
                } else {
                    alert(data.message); // Show error message for invalid credentials
                }
            } catch (error) {
                alert('An error occurred. Please try again.');
                console.error(error);
            }
        });
        
        // Login User
        document.getElementById('loginButton').addEventListener('click', async () => {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('http://localhost:3000/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password }),
                });
                const data = await response.json();
                alert(data.message);
                window.location.href = 'tracker.html';
            } catch (error) {
                alert('Error logging in. Please try again.');
                console.error(error);
            }
        });
    </script>
</body>
</html>
